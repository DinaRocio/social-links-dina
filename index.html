<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__header">
        <img src="./assets/bg-pattern-card.svg" alt="card header background" />
      </div>
      <div class="card__profile">
        <img
          src="https://media.licdn.com/dms/image/v2/C4E03AQGi9Al3RrlfCg/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1638644414380?e=1758758400&v=beta&t=TKPBmLKDwMuh4WLwLMUYeM2cI2eLaKm2vfy-up_8XQ0"
          alt="Dina Rocio Profile Picture"
        />
      </div>
      <div class="card__info">
        <h1>Dina Rocío</h1>
        <p>Cajamarca • Perú</p>
      </div>
      <div class="card__description">
        <p>Front End Dev & Board Games Lover</p>
      </div>
      <nav aria-label="Perfiles y enlaces" id="enlaces">
        <ul class="links">
          <li>
            <a href="https://github.com/DinaRocio" rel="me noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/home"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/dinavillanueva/"
              rel="me noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              href="https://www.instagram.com/__la_andariega__/#"
              rel="me noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>
    
    </main>
  </body>
</html>
